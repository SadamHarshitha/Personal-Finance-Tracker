spring.application.name=personal-finance-tracker
# Server Port (Optional, default is 8080)
server.port=8081

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Harshi@6818
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# 'update' will create/update tables automatically. For production, consider 'validate' or 'none' after initial setup.
spring.jpa.hibernate.ddl-auto=update
# Log SQL queries to console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable CORS for frontend
spring.web.cors.enabled=true

# NEW: JWT Configuration
# Generate a secure key, e.g., using:
#     Base64.getEncoder().encodeToString(Keys.secretKeyFor(SignatureAlgorithm.HS512).getEncoded())
# IMPORTANT: Use a strong, random key in production!
jwt.secret=aVeryLongAndComplexSecretKeyForYourJwtTokenGenerationThatShouldBeRandomlyGeneratedAndStoredSecurely
jwt.expiration=3600000 # 1 hour in milliseconds (adjust as needed)
